<!DOCTYEP html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>form 기본 태그 과제</title>
		</head>
	<body>
		<h1>form 기본 태그 과제</h1>
		<form action="">
			<fieldset>
				<legend>드롭다운 목록: select</legend>
				<label>
						<select>
							<option value="apple" selected>사과</option>
							<option value="mandarin" >귤</option>
							<option value="strawberry" >딸기</option>
							<option value="peach" >복숭아</option>
						</select>
				</label>
			</fieldset>
			<br><br><br><br>
			<fieldset>
				<legend>선택: 라디오 타입</legend>
				<label>
					<input type="radio" name="addtion" value="r1">남자
					<input type="radio" name="addtion" value="r2" checked>여자
				</label>
			</fieldset>
			<br>
			<fieldset>
				<legend>선택: 체크 박스타입</legend>
				<label>
					<input type="checkbox" name="addtion" value="r1">오이
					<input type="checkbox" name="addtion" value="r2">당근
					<input type="checkbox" name="addtion" value="r3" checked>배추
					<input type="checkbox" name="addtion" value="r4">호박
				</label>
			</fieldset>
		</form>
	</body>
</html>
