<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<fieldset>
					<legend>개인정보</legend>
					<ul>
					<label for="name">이름</label>
					<input type="text" id="name" placeholder="공백없이 입력하세요">
					<br>
					<label for="phone">연락처</label>
					<input type="tel" id="phone">
					</ul>
				</fieldset>
				<fieldset>
					<legend>지원분야</legend>
					<ul>
					<input type="radio" name="web" id="web" checked>
					<label for="web">웹 퍼블리싱</label>
					<br>
					<input type="radio" name="app" id="app">
					<label for="app">웹 어플리케이션 개발</label>
					<br>
					<input type="radio" name="e" id="e">
					<label for="e">개발 환경 개선</label>
					</ul>
				</fieldset>
				<fieldset>
					<legend>지원동기</legend>
					<ul>
					<label for="name"></label>
					<textarea id="text" cols="60" rows="5" placeholder="지원동기를 간략히 써 주세요."></textarea>
					</ul>
				</fieldset>
				<input type="submit" value="접수하기">
					<input type="reset" value="취소">
			<!----여기에 작성하시오.----->
			</form>
		</div>
  </body>
</html>
