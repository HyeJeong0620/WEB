<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플렉스 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
		body{
			background:url('./images/bg0.jpg') no-repeat left top fixed;
			background-size: cover;
			display: flex;
/* 			justify-content: center; */
/* 			align-items: center; */
			min-height:100vh;
		}
  </style>
</head>
<body id="content">
    <button onclick="jc()">주축 가운데 정렬!</button>
		<br>
		<button onclick="as()">교차축 가운데 정렬!</button>
		<script>
			let contentEl=document.getElementById("content");
			function jc(){
				contentEl.style.justifyContent="center";
			}
			function as(){
				contentEl.style.alignItems="center";
			}
	</script>
</body>
</html>
